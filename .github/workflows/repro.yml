on: push

jobs:
  repro:
    runs-on: windows-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: echo "print('Hello world!')" > index.py
      - uses: github/codeql-action/init@v2
        with:
          languages: python
      - uses: github/codeql-action/analyze@v2
        env: 
          PY_PYTHON3: 3.11
